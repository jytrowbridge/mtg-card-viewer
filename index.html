<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">  
</head>
<body>
  <div id="wrapper">
    <div id="options-wrapper">
      <div id="color-pick" class="option">
        <img class="color-icon" data-color="W" src="/icons/W.svg"></img>
        <img class="color-icon" data-color="U" src="/icons/U.svg"></img>
        <img class="color-icon" data-color="B" src="/icons/B.svg"></img>
        <img class="color-icon" data-color="R" src="/icons/R.svg"></img>
        <img class="color-icon" data-color="G" src="/icons/G.svg"></img>
      </div>
      <div id="type-pick" class="option">
        <div class="card-type noselect">LAND</div>
        <div class="card-type noselect">CREATURE</div>
        <div class="card-type noselect">ARTIFACT</div>
        <div class="card-type noselect">ENCHANTMENT</div>
        <div class="card-type noselect">INSTANT</div>
        <div class="card-type noselect">SORCERY</div>
      </div>
      <div id="mana-cost" class="option">
        <div>
          CMC less than or equal to:
          <select id="max-cost" name="max-cost">
            <option value="-1" selected="selected">n/a</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
        <div id="cost-buttons-wrapper">
          <div class="cost-button noselect">0</div>
          <div class="cost-button noselect">1</div>
          <div class="cost-button noselect">2</div>
          <div class="cost-button noselect">3</div>
          <div class="cost-button noselect">4</div>
          <div class="cost-button noselect">5</div>
          <div class="cost-button noselect">6</div>
          <div class="cost-button noselect">7+</div>
        </div>
      </div>
      <div id="search-wrapper">
        <div>
          Keyword search:
        </div>
        <input type="text" id="search">
      </div>
    </div>
    <div id="card-display">
    </div>
  </div>
  <div id="big-card-wrapper">
    <img class="big-card"></img>
  </div>
  <script src="scripts/main.js"></script>
</body>
